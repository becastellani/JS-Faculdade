<script>
    // 6) Crie um programa que solicite ao usuário um número através do ‘prompt’ e exiba o dobro
// desse número utilizando ‘alert’

var numero = prompt("Digite um numero e descubra seu dobro: ");

function Dobro(){
    var dobrar = parseInt(numero) * 2;
    alert("O dobro desse numero eh: " + dobrar);

}

Dobro();
